<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar display-flex">
        <h2>Influencer products</h2>
        <ul class="display-flex">
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Sing up</a></li>
          <li><a href="#">Log In</a></li>
          <li>
            <img class="nav-icon" src="logos/search.png" alt="Search Icon" />
          </li>
          <li>
            <img
              class="nav-icon"
              src="logos/shopping-cart.png"
              alt="Shopping Cart Icon"
            />
          </li>
        </ul>
      </nav>
      <section class="hero-section display-flex">
        <div class="hero-content">
          <h1 class="text-light-gray">Start your Journey as Influencer</h1>
          <p class="text-light-gray">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button id="prebook-btn" type="submit">Prebook now</button>
        </div>
        <div class="hero-image">
          <img src="images/main-camera.png" alt="Hero Camera" />
        </div>
      </section>
    </header>
    <main class="main">
      <section class="sponsors-section display-flex">
        <img src="logos/Alibaba.svg" alt="" class="sponsors-icon" />
        <img src="logos/Amazon.svg" alt="" class="sponsors-icon" />
        <img src="logos/Daraz.pk Logo.svg" alt="" class="sponsors-icon" />
        <img src="logos/Ebay.svg" alt="" class="sponsors-icon" />
        <img src="logos/Rakuten.svg" alt="" class="sponsors-icon" />
        <img src="logos/Walmart.svg" alt="" class="sponsors-icon" />
        <img src="logos/Target.svg" alt="" class="sponsors-icon" />
      </section>
    </main>
  </body>
</html>
